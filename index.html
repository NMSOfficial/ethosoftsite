    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              brand: {
                salmon: '#E07A5F', // Approximate from description "Soft kiremit/somon"

    <style>
      html {
        scroll-padding-top: 5rem; /* 80px for sticky header */
        scroll-behavior: smooth;
      }
      body {
        background-color: #FCFAF7;
        color: #3C3C3C;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FCFAF7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E07A5F; 
      }
